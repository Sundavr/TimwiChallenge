    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let album of albums$ | async"  >
        <span class="badge">{{album.title}}</span> {{album.releaseDate}}
          <button class="add" title="add album" (click)="addAlbum(album)">âž•</button>
      </li>
    </ul>
  </div>
